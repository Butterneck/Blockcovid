_format_version: "2.1"
_transform: true

services:
- host: blockchain-interactor
  port: 3001
  protocol: http
  routes:
  - hosts:
    - localhost
    paths:
    - /api/blockchain-interactor
    strip_path: true

- host: inventory
  port: 3002
  protocol: http
  routes:
  - hosts:
    - localhost
    paths:
    - /api/inventory
    strip_path: true

- host: identities
  port: 3003
  protocol: http
  routes:
  - hosts:
    - localhost
    paths:
    - /api/identities
    strip_path: true

- host: web-interface
  port: 4200
  protocol: http
  routes:
  - hosts:
    - localhost
    paths:
    - /

- host: message-broker
  port: 15672
  protocol: http
  routes:
  - hosts:
    - localhost
    paths:
    - /internals/message-broker
    strip_path: true