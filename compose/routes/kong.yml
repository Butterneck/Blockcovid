_format_version: "2.1"
_transform: true

services:
- host: blockchain-interactor
  port: 3001
  protocol: http
  routes:
  - hosts:
    paths:
    - /api/blockchain-interactor
    strip_path: true

- host: inventory
  port: 3002
  protocol: http
  routes:
  - hosts:
    paths:
    - /api/inventory
    strip_path: true

- host: identities
  port: 3003
  protocol: http
  routes:
  - hosts:
    paths:
    - /api/identities
    strip_path: true

- host: booking
  port: 3004
  protocol: http
  routes:
  - hosts:
    paths:
    - /api/booking
    strip_path: true

- host: cleanings
  port: 3005
  protocol: http
  routes:
  - hosts:
    paths:
    - /api/cleanings
    strip_path: true

- host: message-broker
  port: 15672
  protocol: http
  routes:
  - hosts:
    paths:
    - /internals/message-broker
    strip_path: true

- host: web-interface
  port: 4200
  protocol: http
  routes:
  - hosts:
    paths:
    - /

plugins:
- name: oidc
  config:
    client_id: kong
    client_secret: 2fe3e73a-07fa-45db-98cd-3f97a9b37e81
    discovery: http://192.168.210.40:8080/auth/realms/sweleven/.well-known/openid-configuration
    introspection_endpoint: http://192.168.210.40:8080/auth/realms/sweleven/protocol/openid-connect/token/introspect
    logout_path: /api/identities/logout